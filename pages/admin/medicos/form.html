<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <form onsubmit="handleSubmit(event)">
        <div class="col-12 d-flex flex-column gap-5">
            <div>
                <h2>Datos del medico</h2>
                <div class="d-flex flex-column gap-3">
                    <div>
                        <label for="Nombre" class="form-label mb-0">Nombre</label>
                        <input type="text" class="form-control" id="Nombre" name="nombre" placeholder="Ej: Juan Pablo"
                            required>
                    </div>
                    <div>
                        <label for="Apellido" class="form-label mb-0">Apellido</label>
                        <input type="text" class="form-control" id="Apellido" name="apellido" placeholder="Ej: Perez"
                            required>
                    </div>
                    <div>
                        <label for="Matricula" class="form-label mb-0">Nro de matricula</label>
                        <input type="number" class="form-control" id="Matricula" name="matricula"
                            placeholder="Ej: 123456" required>
                    </div>
                    <div>
                        <label for="especialidad" class="form-label mb-0">Especialidad</label>
                        <select id="Especialidad" class="form-select form-select-md mb-0" name="especialidad">
                            <option value="Medicina Clínica">Medicina Clínica</option>
                            <option value="Pediatría">Pediatría</option>
                            <option value="Cardiología">Cardiología</option>
                            <option value="Traumatología">Traumatología</option>
                            <option value="Dermatología">Dermatología</option>
                            <option value="Neurología">Neurología</option>
                            <option value="Ginecología">Ginecología</option>
                            <option value="Oftalmología">Oftalmología</option>
                            <option value="Psiquiatría">Psiquiatría</option>
                            <option value="Endocrinología">Endocrinología</option>
                        </select>
                    </div>
                    <div>
                        <label for="valorConsulta" class="form-label mb-0">Valor de su consulta</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" id="ValorConsulta" name="valorConsulta"
                                aria-label="Amount (to the nearest dollar)" id="valorConsulta">
                            <span class="input-group-text">.00</span>
                        </div>
                        <label for="Descripcion" class="form-label mb-0">Descripcion</label>
                        <textarea class="form-control" id="Descripcion" name="descripcion" rows="5"></textarea>
                    </div>

                    <div class="mb-2">
                        <label for="fotoUrl" class="form-label">Foto de perfil</label>
                        <input class="form-control" type="file" id="fotoUrl" name="fotoUrl">
                    </div>
                </div>
            </div>
            <div>
                <h2>Obras Sociales que acepta</h2>
                <div class="row col-12 justify-content-center px-5">
                    <div class="col-12 col-md-6 col-xl-2">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="OSDEOS" id="OSDEOS" value="OSDE">
                            <label class="form-check-label" for="OSDEOS">OSDE</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="PAMIOS" id="PAMIOS" value="PAMI">
                            <label class="form-check-label" for="PAMIOS">PAMI</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-xl-2">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="GalenoOS" id="GalenoOS"
                                value="Galeno">
                            <label class="form-check-label" for="GalenoOS">Galeno</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="SwissMedicalOS" id="SwissMedicalOS"
                                value="Swiss Medical">
                            <label class="form-check-label" for="SwissMedicalOS">Swiss Medical</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-xl-2">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="IOMAOS" id="IOMAOS" value="IOMA">
                            <label class="form-check-label" for="IOMAOS">IOMA</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="MediféOS" id="MediféOS"
                                value="Medifé">
                            <label class="form-check-label" for="MediféOS">Medifé</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-xl-2">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="SancorSaludOS" id="SancorSaludOS"
                                value="Sancor Salud">
                            <label class="form-check-label" for="SancorSaludOS">Sancor Salud</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="FederadaSaludOS" id="FederadaSaludOS"
                                value="Federada Salud">
                            <label class="form-check-label" for="FederadaSaludOS">Federada Salud</label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 w-md-50 w-xl-25 align-self-center">Submit</button>
        </div>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="/scripts/medicos/crudMedicos.js"></script>
</body>


</html>
